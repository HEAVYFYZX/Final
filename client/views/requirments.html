<template name="tAddRequirements">
    {{> tNav}}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form class="add-student">
                <p>
                    <label for="firstReq">Requirements:</label>
                    <input type="text" name="Requirements" class="input form-control">
                </p>
 
                {{#each list}}
                    <li>{{name}}<button class="delete">&times;</button></li>
                {{/each}}
                <p>
                    <button type="submit" class="btn btn-default">Submit</button>
                    

                </p>

            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        </div>
    </div>
</template>
